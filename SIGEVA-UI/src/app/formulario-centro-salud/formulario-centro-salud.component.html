<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<p class="texto">Crear Centro de Salud</p>
<div class="Registro">
<form method="post" action="https://getform.org/f/70415a77-d632-4883-bf07-2e15d3f557da">

<p>Nombre del centro de salud</p><span class="fontawesome-hospital"></span><input type="text" required placeholder="Nombre del centro de salud" autocomplete="off" [(ngModel)]="nombreCentro" [ngModelOptions]="{standalone: true}"> 
<p>Dirección del centro de salud</p><span class="fontawesome-map-marker "></span><input type="text" id="direccion" required placeholder="Dirección del Centro de Salud" autocomplete="off" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}">
<p>Número de Vacunas Disponibles</p><span class="fontawesome-caret-right "></span><input  type="number" min="0"  id="numVacunas"  required placeholder="Número de Vacunas Disponibles" autocomplete="off"  [(ngModel)]="numVacunasDisponibles" [ngModelOptions]="{standalone: true}" > 
<input type="submit" (click)="enviarDatosBack()"value="Crear Centro" title="Crear el centro de salud">
