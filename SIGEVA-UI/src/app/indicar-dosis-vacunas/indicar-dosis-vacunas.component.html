<app-barra-navegacion></app-barra-navegacion>

<div class="register">
  <div class="register-screen">
    <div class="register-form">
      <form #modificarDosisVacunas="ngForm" (ngSubmit)="putBackData()">
        <H1>Modificar dosis vacunas</H1>

        <div class="control-group">
          <b>Elige el hospital: </b>
          <select name="menuCentro" id="menuCentro" [(ngModel)]='centroSeleccionado' (click)="centroSelect()">
            <option *ngFor="let centro of cs ">{{centro.nombreCentro}}</option>
          </select>
        </div>
        <div class="control-group">
          <b>Número de vacunas actual:</b>
          <br>
          <strong>{{nVacunasActual}}</strong>
        </div>

        <div class="control-group">
          <b>Número de vacunas que se van a añadir:</b>
          <input type='number' name='masVacunas' #newVacunas="ngModel" placeholder='número de vacunas'
                 [(ngModel)]='vacunasAanadir' required>
          <div>
            <small *ngIf="!newVacunas.valid && newVacunas.touched" class="textoColorRojo">
              El campo no puede estar vacío
            </small>
          </div>
        </div>

        <button class="btn" type="submit">Confirmar</button>
      </form>

      <p class="resaltadoNegativo" *ngIf="errorMessage">{{errorMessage}}</p>
      <p class="resaltadoPositivo" *ngIf="message">{{message}}</p>

    </div>
  </div>
</div>
