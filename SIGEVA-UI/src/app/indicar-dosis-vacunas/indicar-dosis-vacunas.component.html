<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<div class='register'>
	<div class='register-screeen'>
		<div class='register-form'>
			<form>
				<H1>Modificar dosis vacunas</H1>
				
				<div align="center" class="selectCenter">
						<p>Elige el hospital: </p>
						<select name="menuCentro" id="menuCentro" align="left"
							[(ngModel)]='centroSeleccionado'  #centro = "ngModel">
							<option *ngFor="let centro of cs ">{{centro.nombreCentro}}</option>
						</select>
				</div>
				
				<div align="center" class="numberVaccines">
					<p>Número de vacunas actual:</p>
					<b align="right">{{centroSeleccionado.numVacunasDisponibles}}</b>
				</div>
				
				<div align="left" class="numberNewVaccines" >
					<p>Número de vacunas que se van a añadir:</p>
					<input type = 'number' name= 'masVacunas' #newVacunas="ngModel" placeholder='número de vacunas' [(ngModel)]='vacunasAanadir' required>
				</div>
		</form>
	</div>
</div>
